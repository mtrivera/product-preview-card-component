<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Miguel T Rivera | Product preview card component</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <img class="card-hero__img" src="./images/image-product-mobile.jpg" />
      
      <h1 class="product-heading__text">Perfume</h1>

      <h2 class="product-tagline__text">Gabrielle Essence Eau De Parfum</h2>

      <p class="product-copy__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <span class="product-sale-price__text">$149.99</span>
      <span class="product-copy__text product-normal-price__text">$169.99</span>
      
      <a class="product-cta__btn" href="#">Add to Cart</a>
    </div>
  </main>
</body>
</html>
